<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Canvas API pixel experiments</title>
  <meta name="author" content="Zachary Olpin">
  <meta name="description" content="Canvas API experiments">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" href="favicon.png"/>
  <link rel="stylesheet" href="css/base.css">
</head>

<body>
  <main>
    <h1>Canvas Pixel Manipulation Experiments</h1>
    <div class="flex">
      <img src="./img/hallway.jpg"/>
    </div>
    <div class="flex row">
      <canvas></canvas>
      <div class="flex col">
        <button id="invert">INVERT</button>
        <button id="swapChannels">SWAP R/B</button>
        <button id="shuffleEm">SHUFFLE</button>
      </div>
    </div>
    <div id="upload-container">
      <label for="image-upload">Try it with your own photo!</label>
      <input id="image-upload" type="file" accept="image/*"/>
    </div>
  </main>
  <script src="js/main.js"></script>
</body>

</html>
